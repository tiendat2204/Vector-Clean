<div class="app-content">

      <h1 class="app-content-headerText">Users</h1>
      <button class="mode-switch" title="Switch Theme">

          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          width="24"
