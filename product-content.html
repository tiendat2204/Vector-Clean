    <div class="app-content">
      <div class="app-content-header">
        <h1 class="app-content-headerText">Products</h1>
        <button class="mode-switch" title="Switch Theme">
          <svg
            class="moon"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <defs></defs>
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
          </svg>
        </button>
        <button class="app-content-headerButton" onclick="openModal()">Thêm sản phẩm</button>
      </div>
    
      <div class="form-edit" id="editProduct">
        <button class="close-form-button" onclick="closeFormEdit()">X</button>

        <p class="form-title">Chỉnh sửa</p>
        
        <div class="input-container">
            <input type="text" placeholder="Nhập tên" id="editProductName" name="name">
        </div>
        <div class="input-container">
            <input type="number" placeholder="Giá" id="editProductPrice" name="price">
        </div>
        <div class="input-container">
            <input type="text" placeholder="Mô tả" id="editProductDescription" name="description">
        </div>
        <div class="input-container">
            <select id="editProductCategory" name="category">
                <option value="" disabled selected>Chọn danh mục</option>
                <option value="1">Danh mục 1</option>
                <option value="2">Danh mục 2</option>
                <!-- Thêm các option danh mục khác nếu cần -->
            </select>
        </div>
        <div class="input-container">
            <select id="editProductStatus" name="status">
                <option value="" disabled selected>Chọn trạng thái</option>
                <option value="Active">Active</option>
                <option value="Block">Block</option>
                <!-- Thêm các option trạng thái khác nếu cần -->
            </select>
        </div>
        <div class="input-container">
          <label for="imageInput" class="file-upload-button">Chọn ảnh</label>
          <input type="file" id="imageInput" accept="image/*">
      </div>
      
        <button class="submit-save">Lưu</button>
    </div>

      <div class="modal-product" id="addProductForm" >
        <button class="close-button" onclick="closeModal()">×</button>
        <div class="inputBox">
          <input type="hidden" name="id" id="productId" value="">
        </div>
        <div class="inputBox">
          <input placeholder="Write here..." type="text" required="" name="name">
          <span>Tên:</span>
        </div>
        <div class="inputBox">
          <input placeholder="Write here..." type="number" required="" name="price">
          <span>Giá:</span>
        </div>
        <div class="inputBox">
          <input placeholder="Write here..." type="text" required="" name="description">
          <span>Mô tả:</span>
        </div>
        <select name="category" class="customSelect" required >
          <span>Danh Mục:</span>
          <option value="" disabled selected>Chọn danh mục</option>
          <!-- Các options danh mục sẽ được thêm vào đây -->
       
          <option value="1">Giày adidas</option>
          <option value="2">Giày Yeezy</option>
          <option value="3">Giày VIP</option>
          <option value="4">Giày Nike</option>
         
        </select>
        <div class="inputBox">
          <span>Trạng thái:</span>
          <select id="mySelect" class="customSelect" name="status">
            <option value="" disabled selected>Chọn trạng thái</option>
            <option value="Active">Active</option>
            <option value="Block">Block</option>
          </select>
        </div>
        <div class="inputBox">
          <span>Ảnh:</span>
          <input type="file" id="imageInput" accept="image/*" />
        </div>
        <button type="submit" class="btn-save" > Hoàn Tất
        </button>
      </div>
